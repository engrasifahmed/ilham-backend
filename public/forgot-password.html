<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ILHAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .forgot-container {
            background: rgba(30, 35, 50, 0.95);
            backdrop-filter: blur(20px);
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            color: #5b9bd5;
        }

        .subtitle {
            text-align: center;
            color: #b0bec5;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .step {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0bec5;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5b9bd5;
            box-shadow: 0 0 0 3px rgba(91, 155, 213, 0.2);
            background: rgba(0, 0, 0, 0.4);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a90e2, #6a5acd);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.6);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #b0bec5;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .otp-inputs {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-inputs input {
            width: 45px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 0;
        }

        .back-link {
            text-align: center;
            margin-top: 10px;
        }

        .back-link a {
            color: #5b9bd5;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="forgot-container">
        <h1>Reset Password</h1>

        <!-- Step 1: Enter Email -->
        <div class="step active" id="step1">
            <p class="subtitle">Enter your registered email to receive a verification code.</p>
            <form id="email-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="admin@ilham.com">
                </div>
                <button type="submit" class="btn btn-primary" id="send-btn">Send OTP Code</button>
            </form>
            <div class="back-link">
                <a href="login.html">Back to Login</a>
            </div>
        </div>

        <!-- Step 2: Enter OTP -->
        <div class="step" id="step2">
            <p class="subtitle">Enter the 6-digit code sent to <strong id="display-email">your email</strong></p>
            <form id="otp-form">
                <div class="otp-inputs">
                    <input type="text" maxlength="1" class="otp-digit" data-index="0">
                    <input type="text" maxlength="1" class="otp-digit" data-index="1">
                    <input type="text" maxlength="1" class="otp-digit" data-index="2">
                    <input type="text" maxlength="1" class="otp-digit" data-index="3">
                    <input type="text" maxlength="1" class="otp-digit" data-index="4">
                    <input type="text" maxlength="1" class="otp-digit" data-index="5">
                </div>
                <button type="submit" class="btn btn-primary">Verify Code</button>
                <button type="button" class="btn btn-outline" onclick="resendOTP()">Resend Code</button>
            </form>
        </div>

        <!-- Step 3: Reset Password -->
        <div class="step" id="step3">
            <p class="subtitle">Create a new password for your account</p>
            <form id="reset-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required minlength="6" placeholder="Min 6 characters">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required placeholder="Re-enter password">
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        let userEmail = '';
        let resetToken = '';

        // Step 1: Send OTP
        document.getElementById('email-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('send-btn');
            userEmail = document.getElementById('email').value;

            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.message || 'Failed to send OTP');
                    btn.disabled = false;
                    btn.textContent = 'Send OTP Code';
                    return;
                }

                document.getElementById('display-email').textContent = userEmail;
                showStep(2);
            } catch (error) {
                alert('Error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Send OTP Code';
            }
        });

        // OTP Input handling
        const otpInputs = document.querySelectorAll('.otp-digit');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < 5) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            // Paste support
            input.addEventListener('paste', (e) => {
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                if (paste.length === 6 && /^\d+$/.test(paste)) {
                    e.preventDefault();
                    otpInputs.forEach((inp, i) => {
                        inp.value = paste[i];
                    });
                    otpInputs[5].focus();
                }
            });
        });

        // Step 2: Verify OTP
        document.getElementById('otp-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = Array.from(otpInputs).map(input => input.value).join('');

            if (otp.length !== 6) {
                alert('Please enter all 6 digits');
                return;
            }

            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, otp })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.message || 'Invalid OTP');
                    return;
                }

                resetToken = data.token;
                showStep(3);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Step 3: Reset Password
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: resetToken, newPassword })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.message || 'Failed to reset password');
                    return;
                }

                alert('Password reset successfully! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        async function resendOTP() {
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });

                if (response.ok) {
                    alert('Code resent to your email!');
                } else {
                    alert('Failed to resend code');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function showStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }
    </script>
</body>

</html>
