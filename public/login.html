<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - ILHAM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-container {
      background: rgba(30, 35, 50, 0.95);
      backdrop-filter: blur(20px);
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #5b9bd5;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #b0bec5;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #b0bec5;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder {
      color: #7a8a99;
    }

    .form-group input:focus {
      outline: none;
      border-color: #5b9bd5;
      box-shadow: 0 0 0 3px rgba(91, 155, 213, 0.2);
      background: rgba(0, 0, 0, 0.4);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4a90e2, #6a5acd);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.6);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.3);
      border-left: 4px solid #e74c3c;
      color: #e74c3c;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <h1>ILHAM ADMIN</h1>
      <p>Sign in to access the admin panel</p>
    </div>

    <div id="error-message" class="error-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="admin@ilham.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="login-btn" id="login-btn">Sign In</button>
    </form>

    <div style="text-align: center; margin-top: 20px; color: #b0bec5; font-size: 14px;">
      <a href="forgot-password.html" style="color: #5b9bd5; text-decoration: none;">Forgot Password?</a>
      <span style="margin: 0 10px;">|</span>
      <a href="register.html" style="color: #5b9bd5; text-decoration: none;">Register New Admin</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');

    // Check if already logged in
    if (localStorage.getItem('token')) {
      window.location.href = '/admin/dashboard.html';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      errorMessage.classList.remove('show');

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        // Check if user is admin
        const tokenPayload = JSON.parse(atob(data.token.split('.')[1]));
        if (tokenPayload.role !== 'ADMIN') {
          throw new Error('Access denied. Admin privileges required.');
        }

        // Store token and redirect
        localStorage.setItem('token', data.token);
        window.location.href = '/admin/dashboard.html';

      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>

</html>
