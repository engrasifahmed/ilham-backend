<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="/favicon.jpeg">
    <title>Forgot Password - ILHAM Education</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3B82F6 0%, #10B981 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f8f9fa;
            transition: 0.3s;
        }

        input:focus {
            border-color: #3B82F6;
            background: white;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            background: linear-gradient(135deg, #3B82F6 0%, #10B981 100%);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #3B82F6;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Forgot Password?</h2>
        <p>Enter your email specifically assigned to your student account.</p>
        <form id="forgotForm" onsubmit="handleForgot(event)">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="name@example.com">
            </div>
            <button type="submit" class="btn">Send Verification Code</button>
        </form>
        <a href="/login.html" class="back-link">Back to Login</a>
    </div>

    <script>
        async function handleForgot(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = e.target.querySelector('button');

            btn.innerHTML = 'Sending...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/auth/student/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                let data;
                try {
                    data = await res.json();
                } catch (parseErr) {
                    throw new Error(`Server Error (${res.status}): ${res.statusText || 'Unknown Error'}`);
                }

                if (res.ok) {
                    // Redirect to verification
                    window.location.href = `verify-reset-otp.html?email=${encodeURIComponent(email)}`;
                } else {
                    alert(data.message || 'Error occurred');
                    btn.innerHTML = 'Send Verification Code';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert(err.message || 'Network error');
                btn.innerHTML = 'Send Verification Code';
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
